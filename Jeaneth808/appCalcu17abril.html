<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 17 abril Tarea</title>
</head>

<body>

    <h1>Calculadora</h1>
    <form action="">
        <div>
            <label for="num1">Numero uno:</label>
            <input type="text" name="num1" id="num1">
        </div>

        <div>
            <label for="num2">Numero dos:</label>
            <input type="text" name="num2" id="num2">
        </div>

        <div>
            <label for="operacion">Operacion que desea realizar Suma, Resta, Multiplicar, Division: </label>
            <input type="text" name="operacion" id="operacion">
        </div>
        
        <div>
            <label for="resultado">Resultado: </label>
            <input readonly type="text" name="resultado" id="resultado">
        </div>
        
        <div>
            <input id="btnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <script src="js/appCalcu17abril.js"> </script>
    
</body>
</html>
