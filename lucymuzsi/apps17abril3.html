    <title>Generador de numeros pares +</title>
</head>
<body>
    <h1>Generador de pares en series </h1>

        <div>
            <label for="inicio">Ingresa el numero con el que deseas iniciar:</label>
            <input type="text" name="inicio" id="inicio">

    </form>
