
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora switch</title>
</head>
<body>
    <!-- La estructua condicional switch, se utiliza cuando se necesita ejecutar varios bloques de codigo
        dependiendo del valor que tenga una variable -->
    <h2>Calculadora con Switch</h2>
    <form action="">
        <div>
            <label for="numero1">Numero 1:</label>
            <input type="text" name="numero1" id="numero1">
        </div>
        <div>
            <label for="numero2">Numero 2:</label>
            <input type="text" name="numero2" id="numero2">
        </div>
        <div>
            <label for="Operacion">Operacion: </label>
            <input type="text" name="Operacion" id="Operacion">
        </div>
        <div>
            <label for="Resultado">Resultado: </label>
            <input readonly type="text" name="Resultado" id="Resultado">
        </div>
        <div>
            <input id="btnCalculo" type="submit" value="Calcular">
        </div>
        </form>
<script src="js/appscalculadoraswitch.js"></script>
</body>
</html>
