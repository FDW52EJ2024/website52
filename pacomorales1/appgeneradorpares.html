
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App generador de pares</title>
</head>
<body>
    <h1> Generacion de pares </h1>
    <form action="">
        <div>
            <label for="num1"> Inicio: </label>
            <input type="text" name="num1" id="inicio">
        </div>
        <div>
            <label for="num2">Fin:</label>
            <input type="text" name="num2" id="final">
        </div>
        <div>
            <label for="serie">Serie:</label>
            <input readonly type="text" name="serie" id="serie">
        </div>
        <div>
            <input id="btnCalcular" type="submit" value="Generar">
        </div>
    </form>
    <script src="js/appgeneradorpares.js"></script>
</body>
</html>
