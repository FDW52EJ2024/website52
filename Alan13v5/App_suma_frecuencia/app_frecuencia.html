<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Suma en Secuencia</title>
</head>
<body>
    <div class="container">
        <h1>App Suma en Secuencia</h1>
        <form id="sumForm">
            <div>
                <label for="inicio">Inicio:</label>
                <input type="text" name="inicio" id="inicioInput" required>
            </div>
            <div>
                <label for="fin">Fin:</label>
                <input type="text" name="fin" id="finInput" required>
            </div>
            <p id="result">&nbsp;</p>
            <div>
                <button type="submit">Calcular</button>
            </div>
        </form>
    </div>
    <script src="app_frecuencia.js"></script>
</body>
</html>
