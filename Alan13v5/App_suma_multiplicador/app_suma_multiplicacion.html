<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .contenedor {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .inputTabla {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .btnVer {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btnVer:hover {
            background-color: #0056b3;
        }
        
        .listaMultiplicacion {
            list-style: none;
            padding: 0;
        }
        
        .listaMultiplicacion li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>App Tabla de Multiplicar</h1>
        <form action="">
            <div>
                <label for="tabla">Tabla: </label>
                <input type="text" name="tabla" id="tabla" class="inputTabla">
            </div>
            <div>
                <input type="submit" value="Ver" id="btnVer" class="btnVer">
            </div>
            <ul id="lista" class="listaMultiplicacion"></ul>
        </form>
    </div>
    <script src="app_suma_multiplicacion.js"></script>
</body>
</html>
