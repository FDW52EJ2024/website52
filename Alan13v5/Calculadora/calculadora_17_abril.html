<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora UANL</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
        max-width: 90%;
        text-align: center;
    }

    .display {
        margin-bottom: 20px;
    }

    .display input[type="text"], .display select, .display input[type="button"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        box-sizing: border-box;
    }

    .display input[type="button"] {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s;
    }

    .display input[type="button"]:hover {
        background-color: #0056b3;
    }

    .result {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .footer {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="display">
        <input type="text" id="num1" placeholder="Número 1">
        <select id="operator">
            <option value="sum">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <input type="text" id="num2" placeholder="Número 2">
        <input type="button" value="Calcular" onclick="calculate()">
    </div>
    <div class="result" id="result">Resultado</div>
    <div class="footer">Calculadora UANL</div>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operator = document.getElementById('operator').value;
        var result;

        switch(operator) {
            case 'sum':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Error: División por cero";
                }
                break;
            default:
                result = "Error: Operador no válido";
        }

        document.getElementById('result').innerHTML = result;
    }
</script>

</body>
</html>
