<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <form action="">
        <div>
            <label for="num1">Número 1:</label>
            <input type="text" name="num1" id="num1">
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="text" name="num2" id="num2">
        </div>
        <div>
            <label for="operation">Operación:</label>
            <input type="text" name="operacion" id="operacion">
        <div>
            <label for="Resultado">Resultado:</label>
            <input type="text" name="resultado" id="resultado" readonly>
        </div>
        <div>
            <button id="btnCalcular" type="submit" value="calcular">Calcular</button>
        </div>
    </form>
    <script src="js/appcalculadora.js"></script>
</body>
</html>
