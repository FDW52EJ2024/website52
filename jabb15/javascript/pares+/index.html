<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Generador pares +</title>
  </head>
  <body>
    <h2>Generador de pares +</h2>
    <form action="">
      <div>
        <label for="inicio">Inicio:</label>
        <input type="text" name="inicio" id="inicio" />
      </div>
      <div>
        <label for="fin">Fin:</label>
        <input type="text" name="fin" id="fin" />
      </div>
      <div>
        <label for="serie">Serie:</label>
        <input readonly type="text" name="serie" id="serie" />
      </div>
      <div>
        <input type="submit" value="Generar" id="btnGenerar" />
      </div>
    </form>
    <script src="js/apppares+.js"></script>
</body>
</html>
