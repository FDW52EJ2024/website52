<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora App</h1>
    <form action="">
        <div>
            <label for="num1">Número uno: </label>
            <input type="text" name="num1" id="num1">
        </div>
        <div>
            <label for="num2">Número dos: </label>
            <input type="text" name="num2" id="num2">
        </div>
        <div>
            <label for="op">Operación: </label>
            <input type="text" name="op" id="op">
        </div>
        <div>
            <label for="resultado">Resultado: </label>
            <input type="text" name="resultado" id="resultado" readonly>
        </div>
        <div>
            <input type="submit" id="btnCalcular" value="Calcular">
        </div>
    </form>
    <script src="apps17abril.js"></script>
</body>
</html>
